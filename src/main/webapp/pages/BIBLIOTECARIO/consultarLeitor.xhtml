<ui:composition template="/WEB-INF/templates/templateBase.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="Conteudo">
		<div class="titulo-conteudo-div">
			<span class="titulo-conteudo-text">Consultar Leitor</span>
		</div>
		<h:form id="consultarLeitorForm" styleClass="form-conteudo" enctype="multipart/form-data">
		<div class="form-conteudo wrapper">
			<div class="row">
				<div class="element" style="width:100%;" align="center">
					<h:outputLabel styleClass="label align-left" value="CPF: " title="CPF do leitor" for="buscaCpf" style="width:10%;margin-right:1%;"/>
					<h:inputText id="buscaCpf"
								 style="width:65%;"
								 styleClass="input-text width-77 align-left"
								 value="#{consultarLeitorMB.cpf}"
								 required="true"
								 maxlength="11"
								 tabindex="1" />
					<p:commandButton class="botao" value="Pesquisar" action="#{consultarLeitorMB.pesquisar}" ajax="false" />
				</div>
			</div>
			<div class="leitura">
				<div class="header">
					<span class="title label">Busca Leitor</span>
				</div>
				<c:choose>
					<c:when test="#{not empty consultarLeitorMB.leitor}">
						<div class="row">
							<div class="element" align="center">
								<h:outputLabel styleClass="label" value="Nome: " title="Nome completo" for="nome"/>
								<h:outputText id="nome" styleClass="text" value="#{consultarLeitorMB.leitor.nome}" />
							</div>
							<div class="element" align="center">
								<h:outputLabel styleClass="label" value="Estado: " title="Estado" for="estado"/>
								<h:outputText id="estado" styleClass="text" value="#{consultarLeitorMB.leitor.estado}" />
							</div>
						</div>
						<div class="row">
							<div class="element">
								<h:outputLabel styleClass="label" value="RG: " title="Registro geral" for="rg" />
								<h:outputText id="rg" styleClass="text" value="#{consultarLeitorMB.leitor.rg}" />
							</div>
							<div class="element">
								<h:outputLabel styleClass="label" value="CPF: " title="Cadastro de pessoa fisíca" for="cpf"/>
								<h:outputText id="cpf" styleClass="text" value="#{consultarLeitorMB.leitor.cpf}"/>
							</div>
						</div>
						<div class="row">
							<div class="element">
								<h:outputLabel styleClass="label" value="Matrícula: " title="Matrícula (Campo opcional)" for="matricula"/>
								<h:outputText id="matricula" styleClass="text" value="#{consultarLeitorMB.leitor.matricula}" />
							</div>
							<div class="element">
								<h:outputLabel styleClass="label" value="Email: " title="Email válido" for="email"/>
								<h:outputText id="email" styleClass="text" value="#{consultarLeitorMB.leitor.email}"/>
							</div>
						</div>
						<div class="row">
							<div class="element">
								<h:outputLabel styleClass="label" value="Telefone: " for="telefone"/>
								<h:outputText id="telefone" styleClass="text" value="#{consultarLeitorMB.leitor.telefone}" />
							</div>
							<div class="element">
								<h:outputLabel styleClass="label" value="Tipo: " for="tipo" />
								<h:outputText id="tipo" styleClass="text" value="#{consultarLeitorMB.leitor.tipo}"/>
							</div>
						</div>
					</c:when>
					<c:otherwise>
						<h:outputText class="label" value="Nenhum resultado." style="float:none !important;" />
					</c:otherwise>
				</c:choose>
			</div>
			<h:panelGroup rendered="#{not empty consultarLeitorMB.leitor}">
				<div class="row" align="center">
					<div style="margin-top:3%;">
						<p:commandButton value="Histórico" action="/pages/ALL/historico" style="margin-right:1%;" class="botao" tabindex="10" ajax="false">
							<f:setPropertyActionListener value="#{consultarLeitorMB.leitor}" target="#{sessionScope['leitor']}" />
						</p:commandButton>
						<p:commandButton value="Alterar" action="/pages/BIBLIOTECARIO/editarLeitor" style="margin-right:1%;" class="botao" tabindex="10" ajax="false">
							<f:setPropertyActionListener value="#{consultarLeitorMB.leitor}" target="#{sessionScope['leitor']}" />
						</p:commandButton>
						<p:commandButton value="Bloquear/Ativar" action="#{consultarLeitorMB.toggleAcesso}" style="margin-right:1%;" class="botao" tabindex="10" ajax="false"/>
						<p:commandButton value="Resetar Senha" action="#{consultarLeitorMB.resetarSenha}" style="margin-right:1%;" class="botao" tabindex="10" ajax="false"/>
						<p:commandButton value="Cancelar" class="botao" tabindex="11" action="#{consultarLeitorMB.reset}" update="@form" />
					</div>
				</div>
			</h:panelGroup>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
