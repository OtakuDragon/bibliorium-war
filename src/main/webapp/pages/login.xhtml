<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      
<f:event listener="#{loginBean.exibirMsgAcessoNegado}" type="preRenderView" />
<h:head>
	<title>Bibliorium - Identifique-se</title>
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
</h:head> 
<h:body>
	<div id="principal" align="center">
		<p:graphicImage library="img" name="bibliorium_horizontal.svg" width="40%" id="logoImg"/>

		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
	
		<div id="formDiv">
			<h:form>
				<p:outputLabel id="usernameInputLabel" for="usernameInput" value="&nbsp;&nbsp;&nbsp;&nbsp;CPF:"/>
				<p:inputText id="usernameInput" value="#{loginBean.cpf}" size="20" required="true" requiredMessage="O campo CPF é obrigatório" styleClass="inputField"/>
				<br/>
				<p:outputLabel id="passwordInputLabel" for="passwordInput" value="Senha:"/>
				<p:password id="passwordInput" value="#{loginBean.senha}"  size="20" required="true" requiredMessage="O campo Senha é obrigatório" styleClass="inputField"/>
				<br/>
				
				<div id="buttonsDiv">
					<p:commandButton value="Entrar" action="#{loginBean.efetuarLogin}" style="margin-right:6%;"/>
					<p:commandButton type="reset" value="Limpar" /> 
				</div> 
			</h:form>
		</div>
	</div>
</h:body> 
</html>
